


     <div class="table-responsive">
            <table class="table table-hover">
                    <tr>
                        <td style="width: 25%"></td>
                        <td>
                                                        
                            <form #IPregForm="ngForm" (ngSubmit)="RegisterIP(IPregForm)">
                                    <legend>Login Here</legend>
                                                    
                                
                                    <div class="form-group">
                                            <label for="personName">personName</label>
                                            <input type="text" class="form-control" name="personName" id="personName" placeholder="enter personName" [(ngModel)]="user.personName">
                                    </div>
                                        
                                              
                                    <div class="form-group">
                                        <label for="instituteName">InstituteName</label>
                                        <input type="text" class="form-control" name="instituteName" id="instituteName" placeholder="enter instituteName" [(ngModel)]="user.instituteName">
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" name="age" id="age" placeholder="enter age" [(ngModel)]="user.age">
                                    </div>
                                
                                
                                    <div class="form-group">
                                        <label for="contactNo">contactNo</label>
                                        <input type="number" class="form-control" name="contactNo" id="contactNo" placeholder="enter contactNo" [(ngModel)]="user.contactNo">
                                    </div>
                                
                                
                                
                                    <div class="form-group">
                                        <label for="dob">DateOfBirth</label>
                                        <input type="date" class="form-control" name="dob" id="dob" placeholder="enter dob" [(ngModel)]="user.dob">
                                    </div>
                                
                                
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" placeholder="enter email" [(ngModel)]="user.email">
                                    </div>
                                
                                
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select name="gender"  class="form-control"  id="gender" placeholder="enter gender" [(ngModel)]="user.gender">
                                
                                            <option value="">--Select--</option>
                                        
                                            <option value="MALE">MALE</option>
                                            
                                            <option value="FEMALE">FEMALE</option>
                                            
                                            <option value="OTHER">OTHER</option>
                                            
                                            </select>  
                                    </div>
                                
                                
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="enter password" [(ngModel)]="user.password">
                                    </div>
                                
                                
                                    <div class="form-group">
                                        <label for="stuAddr">Address</label>
                                        <input type="text" class="form-control" name="stuAddr" id="stuAddr" placeholder="enter stuAddr" [(ngModel)]="user.stuAddr">
                                    </div>
                                    
                                
                                
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </form>
                                
                        </td>
                        <td style="width: 20%"></td>
                    </tr>
            </table>
        </div>
