
<form #questionForm="ngForm" (ngSubmit)="SubmitQuestion(questionForm)">
    <legend>Create Question</legend>
     
    <div class="form-group">
            <label for="question">Question</label>
            <input type="text" class="form-control" name="question" id="question" placeholder="enter question" [(ngModel)]="user.question">
    </div>
        
    <div class="form-group">
        <label for="op1">option1</label>
        <input type="text" class="form-control" name="op1" id="op1" placeholder="enter op1" [(ngModel)]="user.op1">
    </div>
    

    <div class="form-group">
        <label for="op2">option2</label>
        <input type="text" class="form-control" name="op2" id="op2" placeholder="enter op2" [(ngModel)]="user.op2">
    </div>
    
    <div class="form-group">
        <label for="op3">option3</label>
        <input type="text" class="form-control" name="op3" id="op3" placeholder="enter op3" [(ngModel)]="user.op3">
    </div>
    
    <div class="form-group">
        <label for="op4">option4</label>
        <input type="text" class="form-control" name="op4" id="op4" placeholder="enter op4" [(ngModel)]="user.op4">
    </div>
   


    <div class="table-responsive">
            <label for="Answer">Answer</label>
        <table class="table table-hover">
            <tr>
                <td style="width:20px"><input ngModel type="radio" value="op1" name="answer" ></td>
                <td style="width:20px"> </td>
                <td><label for="op1">op1</label></td>
            </tr>
            <tr>
                <td style="width:20px"><input ngModel type="radio" value="op2" name="answer"></td>
                <td style="width:20px"> </td>
                <td><label for="op2">op2</label></td>
            </tr>
            <tr>
                <td style="width:20px"><input ngModel type="radio" value="op3" name="answer"></td>
                <td style="width:20px"> </td>
                <td><label for="op3">op3</label></td>
            </tr>
            <tr>
                <td style="width:20px"><input ngModel type="radio" value="op4" name="answer"></td>
                <td style="width:20px"> </td>
                <td><label for="op4">op4</label></td>
            </tr>                  
        </table>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>
</form>
