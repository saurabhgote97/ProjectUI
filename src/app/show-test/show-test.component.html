
<h1>Scheduled test</h1>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Test Id</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>Date</th>
                <th>Institute</th>
                <th>Status</th>
                
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let test of tests">
                <td>{{test.id}}</td>
                <td>{{test.name}}</td>
                <td>{{test.noOfStudents}}</td>
                <td>{{test.testDate}}</td>
                <td>{{test.institutePerson.instituteName}}</td>
                <td>{{test.completionStatus}}</td>
                <td><a href="/home/studentTakeTest/{{test.id}}"><span class="glyphicon glyphicon-file"></span>
                      Start Test</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
